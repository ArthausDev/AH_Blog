backend:
  name: git-gateway
  repo: ttngocthao/AH_Blog
  branch: master
media_folder: /public/images
public_folder: /images

collections:
  - name: blog
    label: Blog
    folder: src/pages
    path: "{{slug}}/index"
    media_folder: ""
    public_folder: ""
    create: true
    fields:
      - { name: title, label: Title }
      - { name: heroImg, label: Hero Image, widget: image }
      - {
          name: author,
          label: Author Name,
          widget: select,
          options:
            [
              "Becky",
              "Claire",
              "Callum",
              "Ed",
              "Hasan",
              "Joe",
              "MarkB",
              "MarkL",
              "Matthew",
              "Mike",
              "Roxy",
              "Thao",
              "Not in the list",
            ],
        }
      - { name: guestName, label: Guest Name, required: false, widget: string }
      - { name: company, label: Company Name, required: false, widget: string }
      - {
          name: guestAvatar,
          label: Company/Guest Avatar,
          required: false,
          widget: image,
        }
      - {
          name: publishedDate,
          label: Published Date,
          required: false,
          widget: string,
        }
      - {
          name: content,
          label: Section Content,
          widget: list,
          fields:
            [
              {
                name: sectionHeading,
                label: Section Heading,
                widget: string,
                required: false,
              },
              {
                name: sectionParagraphs,
                label: Section Paragraphs,
                widget: list,
                required: false,
                fields:
                  [
                    {
                      name: paragraph,
                      label: paragraph,
                      widget: string,
                      required: false,
                    },
                    {
                      name: asteriskText,
                      label: Asterisk text,
                      widget: boolean,
                      required: false,
                      default: false,
                    },
                  ],
              },
              {
                name: sectionImages,
                label: Section Images,
                widget: list,
                required: false,
                fields:
                  [
                    {
                      name: image,
                      label: image,
                      widget: image,
                      required: false,
                    },
                    {
                      name: caption,
                      label: image caption,
                      widget: string,
                      required: false,
                    },
                    {
                      name: imageAlt,
                      label: image alt,
                      widget: string,
                      required: false,
                    },
                  ],
              },
              {
                name: sectionLinks,
                label: Section Links,
                widget: list,
                required: false,
                fields:
                  [
                    {
                      name: linkLabel,
                      label: Link Label,
                      widget: string,
                      required: false,
                    },
                    {
                      name: linkUrl,
                      label: Link Url,
                      widget: string,
                      required: false,
                    },
                  ],
              },
            ],
        }
